<md-toolbar>
  <div class="page-row">
    <div class="page-container">
      <span class="page-title">New restourant</span>
    </div>
  </div>
</md-toolbar>
<div class="page-container">
  <form [formGroup]="form" (ngSubmit)="add()">
    <md-card>
      <md-card-content>
        <div>
          <md-input-container class="md-block">
            <input mdInput placeholder="Restoraunt name" formControlName="name">
          </md-input-container>
          <app-control-messages [control]="form.controls.name"></app-control-messages>
        </div>
      </md-card-content>
      <md-card-actions align="end">
        <button type="submit" md-button>Add</button>
      </md-card-actions>
    </md-card>
  </form>
</div>
